name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        # DATABASE_URL is required by prisma.config.ts even for client generation (no DB connection made)
        run: PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=1 DATABASE_URL=file:./test.db npx prisma generate

      - name: Type check
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        # DATABASE_URL is required by prisma.config.ts even for client generation (no DB connection made)
        run: PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=1 DATABASE_URL=file:./test.db npx prisma generate

      - name: Build
        run: SKIP_ENV_VALIDATION=1 yarn build
